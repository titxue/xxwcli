# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

env:
  ZIPNAME: "xxwcli"

jobs:

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "ubuntu-latest" ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: |
          go version
          go mod download
          go build xxwcli.go

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.6
        with:
          tag_name: ${{ format('{0}', github.event.head_commit.timestamp) }}
          release_name: Release ${{ format('{0}', github.event.head_commit.timestamp) }}
          body: |
            Automated Release
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        with:
          asset_path:
            - xxwcli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
