# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

env:
  ZIPNAME: "xxwcli"

jobs:

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "ubuntu-latest" ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: |
          go version
          go mod download
          go build xxwcli.go

      - name: Create Archive
        run: zip -q -r ${{ env.xxwcli }} ${{ env.xxwcli }}
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.xxwcli }}
          path: ${{ env.xxwcli }}
